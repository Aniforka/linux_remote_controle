    <script>
        function fullUpdate()
        {
            $.ajax({

                type: "GET",
                success: function (response) {
                    document.getElementById('full_update_response').innerHTML = JSON.stringify(response)
                }
            });
        }

        function reboot()
        {
            $.ajax({
                url: `/control/reboot`,

        }
